<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" class="flex">
    <md-toolbar>
        <h1 class="md-toolbar-tools">UNERG</h1>
    </md-toolbar>
    <!--TODO: Meter el logo aquÃ­ y esas cosas -->
    <md-content flex role="navigation">
        <md-list class="side-menu">
            <md-list-item ng-repeat="section in sections" class="parent-list-item">
                <md-button class="{{section.icon}}" ui-sref-active="active"
                           ui-sref="{{section.state ? section.state : null }}" ng-click="focusSection()">
                    {{section.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
</md-sidenav>
