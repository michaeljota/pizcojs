<div data-ng-controller="SidenavCtrl" data-ng-init="init()">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar>
            <h1 class="md-toolbar-tools">UNERG</h1>
        </md-toolbar>
        <!--TODO: Meter el logo aquÃ­ y esas cosas -->
        <md-content flex role="navigation">
            <!--TODO: Falta que se vea mejor. Se supone que los botones deben ocupar toda la fila. -->
            <md-list class="side-menu">
                <md-list-item ng-repeat="section in sections" class="parent-list-item">
                    <md-button class="{{section.icon}}" ui-sref-active="active"
                               ui-sref="{{section.state ? section.state : '' }}" ng-click="focusSection()">
                        {{section.name}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
</div>
