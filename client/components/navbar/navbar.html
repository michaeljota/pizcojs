<div class="navbar navbar-default navbar-static-top" data-ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand">Pizarra Colaborativa</a> <div data-ngif="User.isReady()">{{User.getName()}} {{User.getRoom()}}</div>
    </div>
    <div data-collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li data-ng-repeat="item in menu" data-ng-class="{active: isActive(item.link)}">
            <a data-ng-href="{{item.link}}">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
