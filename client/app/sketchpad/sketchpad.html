<div class="d" ng-init="vm.init()">
  <div class="mainContainer">
    <div id="canvasContainer" class="canvasContainer">
    </div>
    <md-divider></md-divider>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Pencil"
          ng-click="vm.setTool(vm.TOOLS.PENCIL)">
          <md-icon md-svg-icon="pencil"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Line"
          ng-click="vm.setTool(vm.TOOLS.LINE)">
          <md-icon md-svg-icon="vector-line"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Rectangle"
          ng-click="vm.setTool(vm.TOOLS.RECTANGLE)">
          <md-icon md-svg-icon="vector-square"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Circle"
          ng-click="vm.setTool(vm.TOOLS.CIRCLE)">
          <md-icon md-svg-icon="vector-circle"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Undo"
          ng-click="vm.undo()">
          <md-icon md-svg-icon="undo-variant"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Redo"
          ng-click="vm.redo()">
          <md-icon md-svg-icon="redo-variant"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Reset"
          ng-click="vm.reset()">
          <md-icon md-svg-icon="note-plus-outline"></md-icon>
        </md-button>
        <md-checkbox ng-model="vm.shape.Stroked"><div>Stroked</div></md-checkbox>
        <md-checkbox ng-model="vm.shape.Filled"><div>Filled</div></md-checkbox>
        <div>Line Color:</div>
        <input type="color" ng-model="vm.shape.LineColor"
          ng-change="vm.checkShape()">
        <div>Fill Color:</div>
        <input type="color" ng-model="vm.shape.FillStyle"
          ng-change="vm.checkShape()">
      </div>
    </md-toolbar>
  </div>
</div>
