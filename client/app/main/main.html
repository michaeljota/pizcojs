<div class="d" data-ng-init="init()">
    <div class="mainContainer">
        <div id="canvasContainer" class="canvasContainer">
            <canvas id="canvas">
                Your browser does not support the canvas element.
            </canvas>
        </div>
        <div class="toolbox">
            <div class="toolset">
                <ul>
                    <li><a href="" data-ng-click="shape.ToolName = 0" class="pencil"> Pencil </a> </li>
                    <li><a href="" data-ng-click="shape.ToolName = 1" class="line"> Line </a> </li>
                    <li><a href="" data-ng-click="shape.ToolName = 2" class="rectangle"> Rectangle </a></li>
                    <li><a href="" data-ng-click="shape.ToolName = 3" class="circle"> Circle </a></li>
                    <ul>
                        <li><a href="" data-ng-click="undo()" class="undo"> Undo </a></li>
                        <li><a href="" data-ng-click="resetDraw()" class="reset"> Reset </a></li>
                        <li>Line Color: <input type="color" data-ng-model="shape.LineColor">
                        <li>Fill Color: <input type="color" data-ng-model="shape.FillStyle"></li>
                        <li>Stroked: <input type="checkbox" data-ng-model="shape.isStroked"></li>
                        <li>Filled: <input type="checkbox" data-ng-model="shape.isFilled"></li>
                    </ul>
                </ul>
            </div>
        </div>
    </div>
</div>


<footer class="footer">
    <div class="container">
        <p>Bach. Michael De Abreu </p>
        <p>Bach. Jose Seijas </p>
    </div>
</footer>
