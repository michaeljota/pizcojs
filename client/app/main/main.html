<div class="d" data-ng-init="init()">
    <div class="mainContainer">

        <div id="canvasContainer" class="canvasContainer">
        </div>
        <div class="toolbox">
            <div class="toolset">
                <ul>
                    <li><a href="" data-ng-click="shape.ToolName = Tools.PENCIL" class="pencil tool"> Pencil </a> </li>
                    <li><a href="" data-ng-click="shape.ToolName = Tools.LINE" class="line tool"> Line </a> </li>
                    <li><a href="" data-ng-click="shape.ToolName = Tools.RECTANGLE" class="rectangle tool"> Rectangle </a></li>
                    <li><a href="" data-ng-click="shape.ToolName = Tools.CIRCLE" class="circle tool"> Circle </a></li>
                    <li>
                        <ul>
                            <li><a href="" data-ng-click="undo()" class="undo tool"> Undo </a></li>
                            <li><a href="" data-ng-click="redo()" class="redo tool">Redo</a></li>
                            <li><a href="" data-ng-click="reset()" class="reset tool"> Reset </a></li>
                            <li><div class="tool">Line Color:</div> <input type="color" data-ng-model="shape.LineColor">
                            <li><div class="tool">Fill Color:</div> <input type="color" data-ng-model="shape.FillStyle"></li>
                            <li><div class="tool">Stroked:</div> <input type="checkbox" data-ng-model="shape.Stroked"></li>
                            <li><div class="tool">Filled:</div> <input type="checkbox" data-ng-model="shape.Filled"></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>Br. Michael De Abreu </p>
        <p>Br. Jose Seijas </p>
    </div>
</footer>
