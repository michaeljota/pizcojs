<div class="d" data-ng-init="init()">
    <div class="mainContainer">

        <div id="canvasContainer" class="canvasContainer">
        </div>
        <div class="toolbox">
            <div class="toolset">
                <ul>
                    <li>
                        <md-button class="md-icon-button" data-ng-click="shape.ToolName = Tools.PENCIL" aria-label="Pencil">
                            <md-icon md-svg-icon="pencil"></md-icon>
                        </md-button>
                    </li>
                    <li>
                        <md-button class="md-icon-button" data-ng-click="shape.ToolName = Tools.LINE" aria-label="Line">
                            <md-icon md-svg-icon="vector-line"></md-icon>
                        </md-button>
                    </li>
                    <li>
                        <md-button class="md-icon-button" data-ng-click="shape.ToolName = Tools.RECTANGLE" aria-label="Rectangle">
                            <md-icon md-svg-icon="vector-square"></md-icon>
                        </md-button>
                    </li>
                    <li>
                        <md-button class="md-icon-button" data-ng-click="shape.ToolName = Tools.CIRCLE" aria-label="Circle">
                            <md-icon md-svg-icon="vector-circle"></md-icon>
                        </md-button>
                    </li>
                    <li>
                        <ul>
                            <li>
                                <md-button class="md-icon-button" data-ng-click="undo()" aria-label="Undo">
                                    <md-icon md-svg-icon="undo-variant"></md-icon>
                                </md-button>
                            </li>
                            <li>
                                <md-button class="md-icon-button" data-ng-click="redo()" aria-label="Redo">
                                    <md-icon md-svg-icon="redo-variant"></md-icon>
                                </md-button>
                            </li>
                            <li>
                                <md-button class="md-icon-button" data-ng-click="reset()" aria-label="Reset">
                                    <md-icon md-svg-icon="delete"></md-icon>
                                </md-button>
                            </li>
                            <li>
                                <md-checkbox ng-model="shape.Stroked">Stroked</md-checkbox>
                            </li>
                            <li>
                                <md-checkbox ng-model="shape.Filled">Filled</md-checkbox>
                            </li>
                            <!--TODO: Replace this with a better color picker, integrate to the UI-->
                            <li><div class="tool">Line Color:</div> <input type="color" data-ng-model="shape.LineColor">
                            <li><div class="tool">Fill Color:</div> <input type="color" data-ng-model="shape.FillStyle"></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>Br. Michael De Abreu </p>
        <p>Br. Jose Seijas </p>
    </div>
</footer>
