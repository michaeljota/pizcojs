<div layout="column" layout-align="center">
  <div class="login">
    <md-content class="autoScroll">
      <form name="loginForm">
        <div layout="row" layout-align="center center">
          <md-input-container class="md-icon-float md-block">
            <label>Name</label>
            <md-icon md-svg-icon="account-circle" class="name"></md-icon>
            <input required name="userName" ng-model="vm.user.name" type="text"
              ng-keydown="vm.checkEnter($event)">
            <div ng-messages="loginForm.userName.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
        </div>
        <div layout="row" layout-align="center center">
          <md-button class="md-raised md-primary" ng-click="vm.login()">
            Login
          </md-button>
        </div>
      </form>
    </md-content>
  </div>
</div>
