<div ng-repeat="card in cards" class="ctm-card">
    <md-card class="md-card">
        <img ng-src="{{card.img}}" class="md-card-image" alt="Washed Out" data-ng-dblclick="enterRoom(card.room)">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{card.title}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-icon-button" aria-label="Favorite" ng-click="showInfo(card)">
                <md-icon md-svg-icon="information-outline"></md-icon>
            </md-button>
        </md-card-actions>
    </md-card>
</div>
